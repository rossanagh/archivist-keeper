name: Build Electron App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Add scripts to package.json
        run: |
          $packageJson = Get-Content package.json | ConvertFrom-Json
          $packageJson.scripts.dev = "vite"
          $packageJson.scripts.build = "tsc && vite build"
          $packageJson.scripts."electron:build" = "npm run build && electron-builder --win portable"
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json
        shell: pwsh

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run electron:build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: InventoryApp-Portable
          path: dist-electron/InventoryApp-Portable.exe
