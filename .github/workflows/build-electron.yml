name: Build Electron App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Add scripts to package.json
        run: |
          $packageJson = Get-Content package.json | ConvertFrom-Json
          if (-not $packageJson.scripts) {
            $packageJson | Add-Member -MemberType NoteProperty -Name "scripts" -Value @{}
          }
          $packageJson.scripts | Add-Member -MemberType NoteProperty -Name "dev" -Value "vite" -Force
          $packageJson.scripts | Add-Member -MemberType NoteProperty -Name "build" -Value "tsc && vite build" -Force
          $packageJson.scripts | Add-Member -MemberType NoteProperty -Name "electron:build" -Value "npm run build && electron-builder --win portable" -Force
          $packageJson | ConvertTo-Json -Depth 100 | Set-Content package.json
        shell: pwsh

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Build Electron app
        run: npm run electron:build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.VITE_SUPABASE_PUBLISHABLE_KEY }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: InventoryApp-Portable
          path: dist-electron/InventoryApp-Portable.exe
